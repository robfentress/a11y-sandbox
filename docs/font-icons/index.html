<!DOCTYPE html>
<html>

<head>
    <title>Font Awesome 5 Icons</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!--Get your own code at fontawesome.com-->
</head>

<body>

    <h1>Font Icons</h1>
    <h2>Icon by itself in text</h2>
    <p>
        This is what a small baseball looks like:
        <i style='font-size:24px' class='fas'>&#xf433;</i>
    </p>
    <p>
        This is what a regular-sized baseball looks like:
        <i class='fas fa-baseball-ball' style='font-size:36px'></i>
    </p>
    <p>
        This is what a larger red baseball looks like:
        <i class='fas fa-baseball-ball' style='font-size:48px;color:red'></i>
    </p>
    <br>

    <h2>Used as a button:</h2>
    <button style='font-size:24px' aria-label="Baseball"><i class='fas fa-baseball-ball'></i></button>

    <h2>Used in a button:</h2>
    <button style='font-size:24px'>Baseball <i class='fas fa-baseball-ball'></i></button>


</body>

</html>
