<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Figure/figcaption example</title>
</head>
<body>
<p>before</p>
<figure aria-labelledby="caption" role="figure group">

    <img src="balboapark.jpg" alt="The California tower in Balboa Park, in a high contrast black and white photo with the strong diagonal lines of buildings to the left and right, and plants in the foreground" width="400" height="400">

    <figcaption id="caption">Balboa Park, San Diego, is a popular destination for tourists and locals alike.</figcaption>

</figure>
<p>after</p>
</body>
</html>
