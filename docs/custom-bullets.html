<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *, *::before, *::after {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        .vt-text {
            position: relative;
            left:50px;
        }
        ul {
            list-style: none;
            padding:0;
        }
        .vt-text ul li::before, .vt-rawhtml ul li::before {
            content: "";
            display: inline-block;
            width: 5px;
            height: 5px;
            background-color: #c64600;
            margin-left: -1.5em;
            margin-right: 1.25em;
        }
        @media screen and (-ms-high-contrast: active) {
            .vt-text ul li::before, .vt-rawhtml ul li::before {
                background-color: #fff;
            }
        }

        @media screen and (-ms-high-contrast: black-on-white) {
            .vt-text ul li::before, .vt-rawhtml ul li::before {
                background-color: #000;
            }
        }
    </style>
</head>
<body>
<div class="vt-text">
    <ul>
        <li>test</li>
        <li>test 2</li>
    </ul>
</div>
</body>
</html>
