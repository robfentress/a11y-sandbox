<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Text Icon button</title>
    <style>
        .vt-nav-toggle {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;

            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            -ms-flex-direction: row;
            flex-direction: row;

            -webkit-box-pack: end;
            -ms-flex-pack: end;
            justify-content: flex-end;

            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;

            color: #e87722;
            background-color: transparent;
            width: auto;
            padding: 0;
            z-index: 99;
            position: relative;
            border: none;
            cursor: pointer;
        }

        .vt-nav-toggleLabel {
            position: relative;
            /*display: none;*/
            font-family: "gineso-condensed", sans-serif;
            font-weight: 600;
            font-size: 1em;
            font-style: italic;
            letter-spacing: 0.075em;
            line-height: 1;
            color: black;
            margin-bottom: 0;
            margin-right: 10px;
        }

        @media screen and (min-width: 768px) {
            .vt-nav-toggleLabel {
                display: inline-block;
                vertical-align: text-bottom;
            }
        }

        .svg-inline--fa {
            /*display: inline-block;*/
            font-size: inherit;
            height: 1em;
            overflow: visible;
            vertical-align: -.125em;
        }

        .svg-inline--fa.fa-w-14 {
            width: 0.875em;
        }

        @media screen and (min-width: 576px) {
            .vt-nav-toggle .fa-bars, .vt-nav-toggle .fa-times {
                display: inline-block;
                vertical-align: text-bottom;
                font-size: 1.5em;
            }
        }

        svg:not(:root).svg-inline--fa {
            overflow: visible;
        }

        #vt_logo img {
            display: block;
            padding: 0;
            max-width: 192px;
        }
        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
        }


        .hidden {
            display:none;
        }
    </style>
</head>

<script type="text/javascript">
    var opened = false;
    var opener = document.getElementById("openIcon");
    var closer = document.getElementById("closeIcon");
    function toggle(evt) {
        if (opened === false) {
            console.log("opening");
            opener.className += " hidden";
            closer.className = closer.className.replace(/\bhidden\b/g, "");
            evt.setAttribute('aria-expanded', "true");
            evt.setAttribute('aria-label', "Close Menu");
            opened = true;
        } else {
            console.log("closing");
            closer.className += " hidden";
            opener.className = opener.className.replace(/\bhidden\b/g, "");
            evt.setAttribute('aria-expanded', "false");
            evt.setAttribute('aria-label', "Open Menu");
            opened = false;
        }
    }
</script>
