<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewport test</title>
    <style>
        /* Extra small devices (phones, 600px and down) */
@media only screen and (max-width: 600px) {
    a {
        background-color: white;
        color: white;
    }
    img {
        display: none;
    }
}
    </style>
</head>
<body>
    <a href="#">test</a>
    <p>
        <img href="x.jpg">
    </p>
</body>
</html>
