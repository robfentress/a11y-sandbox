    <meta name="description" content="">

<body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>

    <h2>straight up nested lists</h2>
    <a href="#">before list</a>
    <ul>
        <li>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
            </ul>
        </li>
        <li>
            <ul>
                <li>item 3</li>
                <li>item 4</li>
            </ul>
        </li>
    </ul>
    <a href="#">after list</a>
    <h2>nested lists with ARIA</h2>
    <a href="#">before presentation list</a>
    <ul role="list" aria-label="monkey">
        <li role="presentation">
            <ul role="presentation">
                <li role="listitem" id="i1">item 1</li>
                <li role="listitem" id="i2">item 2</li>
            </ul>
        </li>
        <li role="presentation">
            <ul role="presentation">
                <li role="listitem" id="i3">item 3</li>
                <li role="listitem" id="i4">item 4</li>
            </ul>
        </li>
    </ul>
    <a href="#">after presentation list</a>
