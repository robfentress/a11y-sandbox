<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alert test</title>
</head>
<body>
  <button>before</button>
  <input type="text" id="passcode" name="passcode" autocomplete="off" data-index="phone1" class="passcode-input" placeholder="ex. 867539" aria-label="passcode">
  <div id="example"></div>

  <script type="text/template" id="alert-template">
    <span class="message-text has-link" role="alert">Enter a passcode from Duo Mobile or a text. Your next SMS passcode starts with 2.</span>
</script>
<script>
window.addEventListener('load', function () {

  var passcode = document.getElementById('passcode');
  passcode.addEventListener('focus', addAlert);

});

function addAlert (event) {

  var example = document.getElementById('example');
  var template = document.getElementById('alert-template').innerHTML;

  example.innerHTML = template;

}
</script>
</body>
</html>
