<body>
<h1>SVG Button</h1>
<h2>My example based on font-awesome transformation</h2>
<h3>with text after</h3>
<button onclick="javascript:colsole.log('closed');">
    <svg class="svg-inline--fa fa-times fa-w-12" focusable="false" aria-hidden="true" data-prefix="far" data-icon="times" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" data-fa-i2svg=""><path fill="currentColor" d="M231.6 256l130.1-130.1c4.7-4.7 4.7-12.3 0-17l-22.6-22.6c-4.7-4.7-12.3-4.7-17 0L192 216.4 61.9 86.3c-4.7-4.7-12.3-4.7-17 0l-22.6 22.6c-4.7 4.7-4.7 12.3 0 17L152.4 256 22.3 386.1c-4.7 4.7-4.7 12.3 0 17l22.6 22.6c4.7 4.7 12.3 4.7 17 0L192 295.6l130.1 130.1c4.7 4.7 12.3 4.7 17 0l22.6-22.6c4.7-4.7 4.7-12.3 0-17L231.6 256z"></path></svg><!-- <span class="far fa-times" focusable="false"></span> -->
    Close
</button>
<h3>with text after but no line breaks</h3>
<button onclick="javascript:colsole.log('closed');"><svg class="svg-inline--fa fa-times fa-w-12" focusable="false" aria-hidden="true" data-prefix="far" data-icon="times" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" data-fa-i2svg=""><path fill="currentColor" d="M231.6 256l130.1-130.1c4.7-4.7 4.7-12.3 0-17l-22.6-22.6c-4.7-4.7-12.3-4.7-17 0L192 216.4 61.9 86.3c-4.7-4.7-12.3-4.7-17 0l-22.6 22.6c-4.7 4.7-4.7 12.3 0 17L152.4 256 22.3 386.1c-4.7 4.7-4.7 12.3 0 17l22.6 22.6c4.7 4.7 12.3 4.7 17 0L192 295.6l130.1 130.1c4.7 4.7 12.3 4.7 17 0l22.6-22.6c4.7-4.7 4.7-12.3 0-17L231.6 256z"></path></svg><!-- <span class="far fa-times" focusable="false"></span> --> Close</button>
<h2><a href="https://inclusive-components.design/collapsible-sections/#stylingthebutton">Heydon's example from Collapsible Sections</a></h2>
<h3>with text before</h3>
<button aria-expanded="false">
    My section
    <svg viewBox="0 0 10 10" aria-hidden="true" focusable="false">
        <rect class="vert" height="8" width="2" y="1" x="4" />
        <rect height="2" width="8" y="4" x="1" />
    </svg>
</button>
<h3>with text after</h3>
<button aria-expanded="false">
    <svg viewBox="0 0 10 10" aria-hidden="true" focusable="false">
        <rect class="vert" height="8" width="2" y="1" x="4" />
        <rect height="2" width="8" y="4" x="1" />
    </svg>
    My section
</button>
<h3>with text after but no line breaks</h3>
<button aria-expanded="false"><svg viewBox="0 0 10 10" aria-hidden="true" focusable="false"><rect class="vert" height="8" width="2" y="1" x="4" /><rect height="2" width="8" y="4" x="1" /></svg>My section</button>
<p>and here is some random text for good measure</p>
</body>
